<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Metric/Imperial Unit Conversion</title>
</head>
<body>
    <main>

        <div class="container">

            <div class="container__unit-converter">

                <h1>Metric/Imperial Unit Conversion</h1>
                

                <form>

                    <input type="number" id="unit-input" placeholder="20">
                    <button id="unit-converter-button">Convert</button>

                </form>

            </div>

            <div class="light-dark-mode__container">
                <input type="checkbox" class="light-dark-mode-toggle" id="checkbox-toggle" />
                <label class="light-dark-mode-label" for="checkbox-toggle">
                  <i class="fas fa-sun"></i>
                  <i class="fas fa-moon"></i>
                  <div class="circle"></div>
                </label>
            </div>

            <ul class="metric-imperial__list">
                
                <li class="metric-imperial__items">
                    
                    <h2>Lenght (Meter/Feet)</h2>
                    <p id="lenght-result" class="unit-conversion-result">20 meters = 65.620 feet | 20 feet = 6.096</p>

                </li>
 
                <li class="metric-imperial__items">

                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volume-result" class="unit-conversion-result">20 liters = 5.280 gallons | 20 gallons = 75.758</p>

                </li>

                <li class="metric-imperial__items">

                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass-result" class="unit-conversion-result">20 kilos = 44.080 pounds | 20 pounds = 9.074</p>

                </li>

            </ul>

        </div>

    </main>

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>

</body>
</html>
