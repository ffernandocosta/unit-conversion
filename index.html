<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Metric/Imperial Unit Conversion</title>
</head>
<body>
    <main>

        <div class="container">

            <div class="container__unit-converter">

                <h1>Metric/Imperial Unit Conversion</h1>

                <form>

                    <input type="text" id="unit-input">
                    <button id="unit-converter-button">Convert</button>

                </form>

            </div>

            <ul class="metric-imperial__list">
                
                <li class="metric-imperial__items">
                    
                    <h2>Lenght (Meter/Feet)</h2>
                    <p id="unit-conversion-result">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>

                </li>
 
                <li class="metric-imperial__items">

                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="unit-conversion-result">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>

                </li>

                <li class="metric-imperial__items">

                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="unit-conversion-result">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>

                </li>

            </ul>

        </div>

    </main>

    <script src="assets/js/script.js"></script>

</body>
</html>
